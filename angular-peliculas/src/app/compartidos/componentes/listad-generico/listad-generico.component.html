@if (!listado) {
    <div #cargando>
        <ng-content select="[cargando]"></ng-content>
    </div>

    @if(!cargando.innerHTML.trim()){
        <img src="waiting_gif.gif"/>
    }

}
@else if (listado.length === 0) {

    <div #vacio>
        <ng-content select="[vacio]"></ng-content>
    </div>

    @if (!vacio.innerHTML.trim()) {
        <div>
            <p>No hay peliculas para mostrar</p>
        </div>
    }
    }
@else{
    <ng-content select="[contenido]"></ng-content>
}
